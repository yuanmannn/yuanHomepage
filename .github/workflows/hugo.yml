name: Deploy Hugo site to Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bootstrap
        run: |
          npm init -y --silent
          npm install bootstrap@5.3.0

      - name: Create necessary directories and files
        run: |
          # 创建目录结构
          mkdir -p assets/js/vendor
          mkdir -p assets/scss/bootstrap
          
          # 复制 Bootstrap 文件
          if [ -f node_modules/bootstrap/dist/js/bootstrap.bundle.min.js ]; then
            cp node_modules/bootstrap/dist/js/bootstrap.bundle.min.js assets/js/vendor/
            echo "✓ Copied Bootstrap JS"
          else
            echo "⚠️ Bootstrap JS not found in node_modules"
          fi
          
          if [ -d node_modules/bootstrap/scss ]; then
            cp -r node_modules/bootstrap/scss/* assets/scss/bootstrap/
            echo "✓ Copied Bootstrap SCSS"
          else
            echo "⚠️ Bootstrap SCSS not found in node_modules"
          fi
          
          # 创建必要的占位文件（如果不存在）
          for file in "assets/js/script.js" "assets/scss/adritian.scss"; do
            if [ ! -f "$file" ]; then
              dir=$(dirname "$file")
              mkdir -p "$dir"
              if [[ "$file" == *".js" ]]; then
                echo "// Placeholder for $(basename "$file")" > "$file"
              else
                echo "/* Placeholder for $(basename "$file") */" > "$file"
              fi
              echo "✓ Created placeholder: $file"
            fi
          done

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.151.2'  # 指定一个已知的稳定版本
          extended: true

      - name: Check Hugo version
        run: hugo version

      - name: Build with Hugo
        run: |
          # 使用正确的 Hugo 标志
          hugo --minify --logLevel info
          
          # 检查是否生成了 public 目录
          if [ -d "public" ] && [ "$(ls -A public)" ]; then
            echo "✓ Hugo build completed successfully"
            echo "Generated files:"
            find public/ -type f | head -10
          else
            echo "❌ Hugo build failed - no public directory created or it's empty"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
